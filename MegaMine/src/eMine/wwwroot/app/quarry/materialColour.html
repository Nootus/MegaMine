<nt-list-toolbar vm="vm" title="Colours" add-text="Colour" add-button-click="vm.addMaterialColour($event)" claim-module="Quarry" claim="MaterialColourAdd"></nt-list-toolbar>

<script type="text/ng-template" id="material_colour_dialog">
    <md-dialog aria-label="Colour" class="dialog">
        <nt-dialog form="materialColourForm" title="Colour">
            <div layout="row">
                <em-input flex="30" form="materialColourForm" label="Colour" control-name="colourName" ng-model="vm.model.colourName" ng-required="true" em-maxlength="20"></em-input>
                <em-input flex="70" form="materialColourForm" label="Description" control-name="colourDescription" ng-model="vm.model.colourDescription" ng-required="false" em-maxlength="100"></em-input>
            </div>
        </nt-dialog>
    </md-dialog>
</script>
