<em-toolbar title="Stock at Yard" class="title">
</em-toolbar>
<md-content layout-padding>
    <form name="stockForm" novalidate>
        <div layout="row">
            <div flex="25">
                <em-select form="stockForm" label="Yard" control-name="yard" ng-model="vm.yardId" opt-list="vm.yards" opt-value="yardId" opt-text="yardName" ng-required="true"></em-select>
            </div>
            <div flex="10" layout-align="center">
                <md-button ng-click="vm.getStock(stockForm)" class="md-raised md-primary" ng-disabled="stockForm.$invalid && stockForm.$submitted" aria-label="Get Stock">
                    <md-icon class="icon-button" md-svg-icon="content/images/icons/save.svg"></md-icon> Get Stock
                </md-button>
            </div>
        </div>
    </form>
</md-content>
<md-content layout-padding>
    <div ui-grid="vm.gridOptions" ui-grid-resize-columns ui-grid-auto-resize ng-style="{'height' : vm.gridHeight }" class="main-grid"></div>
</md-content>

<script type="text/ng-template" id="stockyard_dialog">
    <md-dialog aria-label="Material" class="dialog">
        <nt-dialog form="stockyardForm" title="Material">
            <div layout="row">
                <div flex="30">
                    <em-select form="stockyardForm" label="Quarry" control-name="quarry" ng-model="vm.model.quarryId" opt-list="vm.viewModel.quarry" ng-required="true"></em-select>
                </div>
                <div flex="25">
                    <em-select form="stockyardForm" label="Product Type" control-name="productType" ng-model="vm.model.productTypeId" opt-list="vm.viewModel.productType" ng-required="true"></em-select>
                </div>
                <div flex="30">
                    <em-select form="stockyardForm" label="Colour" control-name="materialColour" ng-model="vm.model.materialColourId" opt-list="vm.viewModel.materialColour" ng-required="true"></em-select>
                </div>
            </div>
            <div layout="row">
                <div flex="30">
                    <em-input form="stockyardForm" label="Dimensions" control-name="dimensions" ng-model="vm.model.dimensions" ng-required="true" em-maxlength="20"></em-input>
                </div>
                <div flex="30">
                    <em-input form="stockyardForm" type="date" label="Date" control-name="materialDate" ng-model="vm.model.materialDate" ng-required="true"></em-input>
                </div>
            </div>
        </nt-dialog>
    </md-dialog>
</script>
