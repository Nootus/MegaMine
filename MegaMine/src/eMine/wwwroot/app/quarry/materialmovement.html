<em-toolbar title="Material Movement" class="title">
    <md-button class="md-raised md-primary" aria-label="Add" ng-click="vm.moveMaterial(movementForm, $event)" ng-disabled="movementForm.$invalid && movementForm.$submitted">
        <md-icon class="icon-button" md-svg-icon="content/images/icons/common/add.svg"></md-icon>Move Material
    </md-button>
</em-toolbar>
<md-content layout-padding>
        <div layout="row">
            <form flex="50" name="stockForm" novalidate>
                <div layout="row">
                    <em-select flex="30" form="stockForm" label="From Yard" control-name="fromYard" ng-model="vm.fromYardId" opt-list="vm.yards" opt-value="yardId" opt-text="yardName" ng-required="true"></em-select>
                    <div flex="70" layout-align="center">
                        <nt-button ng-click="vm.getStock(stockForm)" button-icon="save" button-text="Get Stock" ng-disabled="stockForm.$invalid && stockForm.$submitted"></nt-button>
                    </div>
                </div>
            </form>
            <form flex="50" name="movementForm" novalidate>
                <div layout="row">
                    <em-select flex="30" form="movementForm" label="To Yard" control-name="toYard" ng-model="vm.toYardId" opt-list="vm.yards" opt-value="yardId" opt-text="yardName" ng-required="true" ng-change="vm.validateToYard(movementForm)" error-messages="vm.movementErrorMessages"></em-select>
                    <em-input flex="30" form="movementForm" type="date" label="Movement Date" control-name="movementDate" ng-model="vm.movementDate" ng-required="true"></em-input>
                </div>
            </form>
        </div>
</md-content>
<nt-grid vm="vm"></nt-grid>
