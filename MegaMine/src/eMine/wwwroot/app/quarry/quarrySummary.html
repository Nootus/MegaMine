<em-toolbar title="Summary" class="title"></em-toolbar>
<md-content layout-padding>
    <form name="summaryForm" novalidate>
        <div layout="row">
            <em-input flex="15" form="summaryForm" type="date" label="Start Date" control-name="startDate" ng-model="vm.startDate"></em-input>
            <em-input flex="15" form="summaryForm" type="date" label="End Date" control-name="endDate" ng-model="vm.endDate"></em-input>
            <div flex="10" layout-align="center">
                <nt-button ng-click="vm.getSummary(summaryForm)" button-icon="save" button-text="Get Summary" ng-disabled="summaryForm.$invalid && summaryForm.$submitted"></nt-button>
            </div>
        </div>
    </form>
</md-content>
<nt-grid vm="vm"></nt-grid>
