<nt-toolbar-button title="Spare Part Details" button-text="Edit Spare Part" button-icon="edit" button-click="vm.editSparePart($event)" claim-module="Fleet" claim="SparePartEdit"></nt-toolbar-button>
<md-content layout-padding>
    <div layout="row">
        <nt-input flex="20" label="Part Name" control-name="partName" ng-model="vm.model.name" ng-disabled="true"></nt-input>
        <nt-input flex="20" label="Description" control-name="description" ng-model="vm.model.description" ng-disabled="true"></nt-input>
        <nt-input flex="15" label="Quantity on Hand" control-name="quantity" ng-model="vm.model.quantity" ng-disabled="true"></nt-input>
        <nt-input flex="10" label="vehicleType" control-name="vehicleType" ng-model="vm.model.vehicleType" ng-disabled="true"></nt-input>
        <nt-input flex="20" label="manufacturer" control-name="manufacturer" ng-model="vm.model.vehicleManufacturer" ng-disabled="true"></nt-input>
        <nt-input flex="15" label="vehicleModel" control-name="vehicleModel" ng-model="vm.model.vehicleModel" ng-disabled="true"></nt-input>
    </div>
    <nt-list-toolbar vm="vm" title="Orders" button-text="Add Order" button-click="vm.addOrder($event)" claim-module="Fleet" claim="SparePartOrderAdd" grid-class="sub-grid"></nt-list-toolbar>
</md-content>

<script type="text/ng-template" id="spare_part_order_dialog">
    <md-dialog aria-label="Spare Part Order" class="dialog">
        <nt-dialog form="sparePartOrderForm" title="Spare Part Order">
            <div layout="row">
                <nt-input flex="30" form="sparePartOrderForm" type="date" label="Order Date" control-name="ordereDate" ng-model="vm.model.orderedUTCdatetime" ng-required="true"></nt-input>
                <nt-input flex="30" form="sparePartOrderForm" type="number" label="Quantity" control-name="orderedUnits" ng-model="vm.model.orderedUnits" ng-required="true"></nt-input>
                <nt-input flex="40" form="sparePartOrderForm" type="number" label="Unit Cost" control-name="unitCost" ng-model="vm.model.unitCost" ng-required="true"></nt-input>
            </div>
        </nt-dialog>
    </md-dialog>
</script>
