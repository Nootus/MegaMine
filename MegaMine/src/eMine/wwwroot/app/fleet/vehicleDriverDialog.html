<md-dialog aria-label="Driver" class="dialog">
    <form name="driverForm" novalidate>
        <nt-toolbar title="Driver" class="dialog">
            <md-button ng-click="save(driverForm)" class="md-raised md-primary" ng-show="editMode === 1" ng-disabled="driverForm.$invalid && driverForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/common/save.svg"></md-icon>Save
            </md-button>
            <md-button ng-click="save(driverForm)" class="md-raised md-primary" ng-show="editMode === 2" ng-disabled="driverForm.$invalid && driverForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/common/save.svg"></md-icon>Assign
            </md-button>
            <md-button ng-click="save(driverForm)" class="md-raised md-primary" ng-show="editMode === 3" ng-disabled="driverForm.$invalid && driverForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/common/save.svg"></md-icon>Un Assign
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-show="editMode !== 0">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/common/cancel.svg"></md-icon>Cancel
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-show="editMode === 0">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/common/cancel.svg"></md-icon>Close
            </md-button>
        </nt-toolbar>

        <md-dialog-content class="dialog-content">
            <div>
                <div layout="row">
                    <nt-select flex="50" form="driverForm" label="Driver" control-name="driverName" ng-model="model.vehicleDriverId" opt-list="driverListItems" ng-required="true" ng-disabled="editMode === 0 || editMode === 3"></nt-select>
                </div>
                <div layout="row">
                    <nt-input flex="50" form="driverForm" type="datetime-local" label="Start Time" control-name="assignmentStartDate" ng-model="model.assignmentStartDate" ng-required="true" ng-disabled="editMode === 0"  ng-hide="editMode === 3"></nt-input>
                    <nt-input flex="50" form="driverForm" type="datetime-local" label="End Time" control-name="assignmentEndDate" ng-model="model.assignmentEndDate" ng-required="editMode !== 2" ng-disabled="editMode === 0" ng-hide="editMode === 2"></nt-input>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
