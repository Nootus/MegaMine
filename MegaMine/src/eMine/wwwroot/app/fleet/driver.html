<nt-list-toolbar vm="vm" title="Drivers" add-text="Driver" claim-module="Fleet" claim="DriverAdd" ng-click="vm.addDriver"></nt-list-toolbar>

<script type="text/ng-template" id="driver_dialog">
    <md-dialog aria-label="Driver" class="dialog">
        <nt-dialog form="driverForm" title="Driver">
            <div layout="row">
                <div flex="30">
                    <em-input form="driverForm" label="Name" control-name="name" ng-model="vm.model.driverName" ng-required="true" em-maxlength="40"></em-input>
                </div>
                <div flex="70">
                    <em-input form="driverForm" label="Contact" control-name="contact" ng-model="vm.model.contact" ng-required="false" em-maxlength="100"></em-input>
                </div>
            </div>
        </nt-dialog>
    </md-dialog>
</script>
