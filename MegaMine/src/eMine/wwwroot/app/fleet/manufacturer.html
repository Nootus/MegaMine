<nt-toolbar-button title="Manufacturer Details" button-text="Edit Manufacturer" button-icon="edit" button-click="vm.viewManufacturer($event)" claim-module="Fleet" claim="ManufacturerEdit"></nt-toolbar-button>

<md-content layout-padding>
    <div layout="row">
        <nt-input flex="20" label="Name" control-name="Name" ng-model="vm.model.name" ng-disabled="true"></nt-input>
        <nt-input flex="20" label="Description" control-name="Description" ng-model="vm.model.description" ng-disabled="true"></nt-input>
    </div>
    <nt-list-toolbar vm="vm" title="Models" add-text="Model" add-button-click="vm.addModel($event)" claim-module="Fleet" claim="ManufacturerModelAdd" grid-class="sub-grid"></nt-list-toolbar>
</md-content>

<script type="text/ng-template" id="vehicle_model_dialog">
    <md-dialog aria-label="Model" class="dialog">
        <nt-dialog form="modelForm" title="Model">
            <div layout="row">
                <nt-input flex="30" form="modelForm" type="string" label="Name" control-name="name" ng-model="vm.model.name" ng-required="true" em-maxlength="40"></nt-input>
                <nt-input flex="70" form="modelForm" type="string" label="Description" control-name="description" ng-model="vm.model.description" ng-required="false" em-maxlength="100"></nt-input>
            </div>
        </nt-dialog>
    </md-dialog>
</script>
