<md-dialog aria-label="Driver" class="dialog">
    <form name="driverForm" novalidate>
        <em-toolbar title="Driver" class="dialog">
            <md-button ng-click="save(driverForm)" class="md-raised md-primary" ng-show="editMode" ng-disabled="driverForm.$invalid && driverForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/save.svg"></md-icon>Save
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-show="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Cancel
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-hide="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Close
            </md-button>
        </em-toolbar>

        <md-dialog-content class="dialog-content">
            <div>
                <div layout="row">
                    <div flex="30">
                        <em-input form="driverForm" label="Name" control-name="name" ng-model="model.driverName" ng-required="true" em-maxlength="40" ng-disabled="!editMode"></em-input>
                    </div>
                    <div flex="70">
                        <em-input form="driverForm" label="Contact" control-name="contact" ng-model="model.contact" ng-required="false" em-maxlength="100" ng-disabled="!editMode"></em-input>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
