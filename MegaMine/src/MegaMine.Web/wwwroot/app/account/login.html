<div layout="row" class="login">
    <div flex="10"></div>
    <div flex="25">
        <nt-toolbar header="Login"></nt-toolbar>
        <md-content layout-padding> 
            <form name="loginForm" novalidate>
                <nt-input form="loginForm" label="Username" control-name="userName" ng-model="vm.model.UserName" ng-required="true" em-maxlength="50"></nt-input>
                <nt-input form="loginForm" label="Password" control-name="userPassword" ng-model="vm.model.UserPassword" type="password" ng-required="true" em-maxlength="20"></nt-input>
                <nt-button type="command-bar" css-class="content-button" icon="update" text="Log In" ng-click="vm.validate(loginForm)" form="loginForm"></nt-button>
            </form>
        </md-content>
    </div>
</div>
