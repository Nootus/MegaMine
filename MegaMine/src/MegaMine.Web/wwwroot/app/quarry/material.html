<nt-toolbar-button header="Add Material" button-text="Save" button-icon="save" button-click="vm.saveMaterial($event)"></nt-toolbar-button>
<md-content layout-padding style="height: 100%">
    <form name="materialForm" novalidate>
        <div layout="row">
            <nt-select flex="10" form="materialForm" label="Quarry" control-name="quarry" ng-model="vm.model.quarryId" opt-list="vm.viewModel.quarry" ng-required="true"></nt-select>
            <nt-input flex="15" form="materialForm" type="date" label="Date" control-name="materialDate" ng-model="vm.model.materialDate" ng-required="true"></nt-input>
            <nt-select flex="10" form="materialForm" label="Colour" control-name="materialColour" ng-model="vm.model.materialColourId" opt-list="vm.viewModel.materialColour" ng-required="true"></nt-select>
            <nt-select flex="10" form="materialForm" label="Process Type" control-name="processType" ng-model="vm.model.processType" opt-list="vm.viewModel.processTypeList" ng-required="true"></nt-select>

            <div flex="50" style="display: inherit" ng-hide="vm.model.processType == 1">
                <nt-input flex="20" form="materialForm" type="number" label="Weight" control-name="weightCrushing" ng-model="vm.model.weight" ng-required="vm.model.processType != 1"></nt-input>
                <nt-select flex="20" form="materialForm" label="Product Type" control-name="productTypeCrushing" ng-model="vm.model.productTypeId" opt-list="vm.viewModel.productType" opt-value="productTypeId" opt-text="productTypeName" ng-required="vm.model.processType != 1"></nt-select>
                <div flex="5"></div>
                <div flex="20" layout-align="center">
                    <nt-button type="command-bar" css-class="content-button" icon="add" text="Add" ng-click="vm.addMaterial(materialForm)" form="materialForm" ng-show="!vm.editMode"></nt-button>
                    <nt-button type="command-bar" css-class="content-button" icon="update" text="Update" ng-click="vm.updateMaterial(materialForm)" form="materialForm" ng-show="vm.editMode"></nt-button>
                    <nt-button type="command-bar" css-class="content-button" icon="cancel" text="Cancel" ng-click="vm.cancelMaterial(materialForm)" ng-show="vm.editMode"></nt-button>
                </div>
            </div>
        </div>
        <div layout="row" ng-show="vm.model.processType == 1">
            <nt-input flex="10" form="materialForm" label="Block Number" control-name="blockNumber" ng-model="vm.model.blockNumber" ng-required="vm.model.processType == 1" em-maxlength="20"></nt-input>
            <nt-input flex="10" form="materialForm" type="number" label="Length" control-name="length" ng-model="vm.model.length" ng-required="vm.model.processType == 1"></nt-input>
            <nt-input flex="10" form="materialForm" type="number" label="Width" control-name="width" ng-model="vm.model.width" ng-required="vm.model.processType == 1"></nt-input>
            <nt-input flex="10" form="materialForm" type="number" label="Height" control-name="height" ng-model="vm.model.height" ng-required="vm.model.processType == 1"></nt-input>
            <nt-input flex="10" form="materialForm" type="number" label="Weight" control-name="weight" ng-model="vm.model.weight" ng-required="vm.model.processType == 1"></nt-input>
            <nt-select flex="10" form="materialForm" label="Product Type" control-name="productType" ng-model="vm.model.productTypeId" opt-list="vm.viewModel.productType" opt-value="productTypeId" opt-text="productTypeName" ng-required="vm.model.processType == 1"></nt-select>
            <div flex="5"></div>
            <div flex="10" layout-align="center">
                <nt-button type="command-bar" css-class="content-button" icon="add" text="Add" ng-click="vm.addMaterial(materialForm)" form="materialForm" ng-show="!vm.editMode"></nt-button>
                <nt-button type="command-bar" css-class="content-button" icon="update" text="Update" ng-click="vm.updateMaterial(materialForm)" form="materialForm" ng-show="vm.editMode"></nt-button>
                <nt-button type="command-bar" css-class="content-button" icon="cancel" text="Cancel" ng-click="vm.cancelMaterial(materialForm)" ng-show="vm.editMode"></nt-button>
            </div>
        </div>
        <div layout="row">
        </div>
    </form>
</md-content>
<nt-grid grid="vm.grid"></nt-grid>
