<nt-card-grid flex dashboard="vm.dashboard">
    <card-content>
        <hr />
        {{$parent.item.contact}}
    </card-content>
</nt-card-grid>

<script type="text/ng-template" id="driver_dialog">
    <md-dialog aria-label="Driver" class="dialog">
        <nt-dialog form="driverForm" title="Driver">
            <div layout="row">
                <nt-input flex="30" form="driverForm" label="Name" control-name="name" ng-model="vm.model.driverName" ng-required="true" em-maxlength="40"></nt-input>
                <nt-input flex="70" form="driverForm" label="Contact" control-name="contact" ng-model="vm.model.contact" ng-required="false" em-maxlength="100"></nt-input>
            </div>
        </nt-dialog>
    </md-dialog>
</script>
