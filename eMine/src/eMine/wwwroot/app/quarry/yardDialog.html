<md-dialog aria-label="Yard" class="dialog">
    <form name="yardForm" novalidate>
        <em-toolbar title="Yard" class="dialog">
            <md-button ng-click="save(yardForm)" class="md-raised md-primary" ng-show="editMode" ng-disabled="yardForm.$invalid && yardForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/save.svg"></md-icon>Save
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-show="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Cancel
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-hide="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Close
            </md-button>
        </em-toolbar>

        <md-dialog-content class="dialog-content">
            <div>
                <div layout="row">
                    <div flex="30">
                        <em-input form="yardForm" label="Name" control-name="yardName" ng-model="model.YardName" ng-required="true" em-maxlength="20" ng-disabled="!editMode"></em-input>
                    </div>
                    <div flex="70">
                        <em-input form="yardForm" label="Location" control-name="location" ng-model="model.Location" ng-required="false" em-maxlength="100" ng-disabled="!editMode"></em-input>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
