<md-dialog aria-label="Manufacturer" class="dialog">
    <form name="manufacturerForm" novalidate>
        <em-toolbar title="Manufacturer" class="dialog">
            <md-button ng-click="save(manufacturerForm)" class="md-raised md-primary" ng-show="editMode" ng-disabled="vehicleForm.$invalid && vehicleForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/save.svg"></md-icon>Save
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-show="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Cancel
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-hide="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Close
            </md-button>
        </em-toolbar>

        <md-dialog-content class="dialog-content">
            <div>
                <div layout="row">
                    <div flex="30">
                        <em-input form="manufacturerForm" label="Name" control-name="txtName" ng-model="vm.model.Name" ng-required="true" em-maxlength="20" ng-disabled="!editMode"></em-input>
                    </div>
                    <div flex="70">
                        <em-input  form="manufacturerForm" label="Description"  control-name="txtDescription" ng-model="vm.model.Description" ng-required="false"   ng-disabled="!editMode"></em-input>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
