<em-toolbar title="Spare Part Details" class="title">
    <em-button class="md-raised md-primary" aria-label="Edit" ng-click="vm.editSparePart($event)" module="Fleet" claim="SparePartEdit">
        <md-icon class="icon-button" md-svg-icon="content/images/icons/edit.svg"></md-icon>Edit Spare Part
    </em-button>
</em-toolbar>
<md-content layout-padding>
    <div layout="row">
        <div flex="20">
            <em-input label="Part Name" control-name="partName" ng-model="vm.model.name" ng-disabled="true"></em-input>
        </div>
        <div flex="20">
            <em-input label="Description" control-name="description" ng-model="vm.model.description" ng-disabled="true"></em-input>
        </div>
        <div flex="20">
            <em-input label="Quantity on Hand" control-name="quantity" ng-model="vm.model.quantity" ng-disabled="true"></em-input>
        </div>
          <div flex="20">
            <em-input label="vehicleType" control-name="vehicleType" ng-model="vm.model.vehicleType" ng-disabled="true"></em-input>
        </div>
        <div flex="10">
            <em-input label="manufacturer" control-name="manufacturer" ng-model="vm.model.vehicleManufacturer" ng-disabled="true"></em-input>
        </div>
        <div flex="10">
            <em-input label="vehicleModel" control-name="vehicleModel" ng-model="vm.model.vehicleModel" ng-disabled="true"></em-input>
        </div>
        
    </div>

    <div layout="row">
        <div flex>
            <em-toolbar title="Orders Data" class="subtitle">
                <em-button ng-click="vm.addOrder($event)" class="md-raised md-primary" aria-label="Add Order" module="Fleet" claim="SparePartOrderAdd">
                    <md-icon class="icon-button" md-svg-icon="content/images/icons/add.svg"></md-icon>Add Order
                </em-button>
            </em-toolbar>
            <md-content layout-padding>
                <div ui-grid="vm.gridOptions" ui-grid-resize-columns ui-grid-auto-resize ng-style="{'height' : vm.gridHeight }" class="sub-grid"></div>
            </md-content>
        </div>
    </div>
</md-content>
