<md-dialog aria-label="Vehicle Type" class="dialog">
    <form name="vehicleTypeForm" novalidate>
        <em-toolbar title="Vehicle" class="dialog">
            <md-button ng-click="save(vehicleTypeForm)" class="md-raised md-primary" ng-show="editMode" ng-disabled="vehicleTypeForm.$invalid && vehicleTypeForm.$submitted" aria-label="Save">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/save.svg"></md-icon>Save
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-show="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Cancel
            </md-button>
            <md-button ng-click="cancel()" class="md-raised md-primary" ng-hide="editMode">
                <md-icon class="icon-button" md-svg-icon="content/images/icons/cancel.svg"></md-icon>Close
            </md-button>
        </em-toolbar>

        <md-dialog-content class="dialog-content">
            <div>
                <div layout="row">
                    <div flex="30">
                        <em-input form="vehicleTypeForm" label="Vehicle Type" control-name="vehicleTypeName" ng-model="model.vehicleTypeName" ng-required="true" em-maxlength="20" ng-disabled="!editMode"></em-input>
                    </div>
                    <div flex="70">
                        <em-input form="vehicleTypeForm" label="Description" control-name="vehicleTypeDescription" ng-model="model.vehicleTypeDescription" ng-required="false" em-maxlength="100" ng-disabled="!editMode"></em-input>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
