<em-toolbar title="Manufacturer Details" class="title">
    <md-button class="md-raised md-primary" aria-label="Edit" ng-click="vm.viewManufacturer($event)">
        <md-icon class="icon-button" md-svg-icon="content/images/icons/edit.svg"></md-icon>Edit Manufacturer
    </md-button>
</em-toolbar>
<div>
    <md-content layout-padding>
            <div flex="20">
                <em-input label="VehicleManufacturerId" control-name="VehicleManufacturerId" ng-model="vm.model.VehicleManufacturerId" ng-disabled="true"></em-input>
            </div>
            <div flex="20">
                <em-input label="Name" control-name="Name" ng-model="vm.model.Name" ng-disabled="true"></em-input>
            </div>
            <div flex="20">
                <em-input label="Description" control-name="Description" ng-model="vm.model.Description" ng-disabled="true"></em-input>
            </div>
            
    </md-content>
</div>
