<em-toolbar title="Manufacturer List" class="title">
<em-button class="md-raised md-primary" aria-label="Add" ng-click="vm.addManufacturer($event)" module="Fleet" claim="ManufacturerAdd">
    <md-icon class="icon-button" md-svg-icon="content/images/icons/add.svg"></md-icon>Add Manufacturer
</em-button>
</em-toolbar>
<md-content layout-padding>
    <div ui-grid="vm.gridOptions" ui-grid-resize-columns ui-grid-auto-resize ng-style="{'height' : vm.gridHeight }" class="main-grid"></div>
</md-content>
